<!DOCTYPE html>
<html>
<head>
  <title>Drag And Drop Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- for container 1 --> 
  <div class="container">
    <div class="drag-container" id="container1">
      <div class="draggable" draggable="true">Apple</div>
      <div class="draggable" draggable="true">Banana</div>
      <div class="draggable" draggable="true">Mango</div>
    </div>

    <!-- for container 2 -->
    <div class="drag-container" id="container2"></div>
  </div>

  <button id="resetBtn">Reset</button>
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
